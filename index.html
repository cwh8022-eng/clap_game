<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拍手計數挑戰！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

        :root {
            --bg-color: #f5f8fd;
            --container-bg: #ffffff;
            --main-text-color: #2c3e50;
            --sub-text-color: #7f8c8d;
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: #34495e;
            --button-hover-bg: #2c3e50;
            --button-disabled-bg: #bdc3c7;
        }

        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--main-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 30px;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--box-shadow-color);
            border: 1px solid #e1e8f2;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }
        
        .timer-container {
            margin-top: 20px;
        }
        
        #timer {
            font-size: 3em;
            font-weight: 700;
            color: var(--primary-color);
            margin: 10px 0;
        }

        p {
            font-size: 1.2em;
            color: var(--sub-text-color);
            margin-bottom: 25px;
        }

        #status {
            font-size: 1.6em;
            font-weight: 700;
            margin-top: 25px;
            color: var(--sub-text-color);
        }

        #counter {
            font-size: 6em;
            font-weight: 700;
            color: var(--success-color);
            margin: 10px 0;
            text-shadow: 2px 2px 4px var(--box-shadow-color);
            transition: transform 0.2s ease-out;
        }

        #counter.animate {
            transform: scale(1.15);
        }

        #message {
            font-size: 2.2em;
            font-weight: 700;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--danger-color);
        }

        .button-wrapper {
            margin-top: 30px;
        }
        
        button {
            padding: 14px 30px;
            font-size: 1.4em;
            font-weight: 700;
            color: #fff;
            background-color: var(--button-bg);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover { background-color: var(--button-hover-bg); transform: translateY(-3px); }
        button:active { transform: translateY(0); }
        button:disabled { background-color: var(--button-disabled-bg); cursor: not-allowed; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/speech@0.8/dist/teachablemachine-speech.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>拍手計數挑戰！</h1>
        <p>請在 30 秒內完成 20 次拍手！</p>
        <div class="timer-container">
            <div id="status">準備中...</div>
            <div id="timer">30</div>
        </div>
        <div id="counter">0</div>
        <div id="message"></div>
        <div class="button-wrapper">
            <button id="startButton" onclick="startClapGame()">開始遊戲</button>
        </div>
    </div>

    <script>
        // **請將這行替換為您自己訓練的模型網址**
        const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/"; 
        
        let recognizer;
        let classLabels;
        let totalClaps = 0;
        let isGameActive = false;
        let lastClapTime = 0;
        let timeLeft = 30; // 初始倒數秒數
        let timerInterval;

        const CLAP_INTERVAL_MS = 300;
        const GOAL = 20;
        const THRESHOLD = 0.9;

        // 創建語音辨識模型
        async function createModel() {
            const checkpointURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
            await recognizer.ensureModelLoaded();
            classLabels = recognizer.wordLabels();
        }
        
        // 啟動計時器
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame("time_out");
                }
            }, 1000);
        }

        // 啟動遊戲
        async function startClapGame() {
            document.getElementById("startButton").disabled = true;
            document.getElementById("message").innerText = "";
            
            if (!recognizer) {
                document.getElementById("status").innerText = "正在載入模型，請稍候...";
                await createModel();
            }

            isGameActive = true;
            totalClaps = 0;
            timeLeft = 30;
            document.getElementById("counter").innerText = "0";
            document.getElementById("timer").innerText = timeLeft;
            document.getElementById("status").innerText = "遊戲進行中，拍手吧！";
            
            startTimer();

            // 啟動聲音監聽
            recognizer.listen(result => {
                if (!isGameActive) return;

                const scores = result.scores;
                const clapIndex = classLabels.indexOf('拍手'); 
                
                if (clapIndex !== -1 && scores[clapIndex] > THRESHOLD) {
                    const now = Date.now();
                    if (now - lastClapTime > CLAP_INTERVAL_MS) {
                        totalClaps++;
                        lastClapTime = now;
                        
                        const counterEl = document.getElementById("counter");
                        counterEl.innerText = totalClaps;
                        
                        // 增加拍手動畫
                        counterEl.classList.add('animate');
                        setTimeout(() => {
                            counterEl.classList.remove('animate');
                        }, 200);

                        if (totalClaps >= GOAL) {
                            endGame("goal_reached");
                        }
                    }
                }
            }, {
                includeSpectrogram: true,
                probabilityThreshold: 0.75
            });
        }

        function endGame(reason) {
            isGameActive = false;
            recognizer.stopListening();
            clearInterval(timerInterval);
            
            if (reason === "goal_reached") {
                document.getElementById("status").innerText = "挑戰成功！";
                document.getElementById("message").innerText = `恭喜您，在 ${30 - timeLeft} 秒內達成了 ${GOAL} 次！`;
            } else if (reason === "time_out") {
                document.getElementById("status").innerText = "時間到！";
                document.getElementById("message").innerText = `很可惜，您只完成了 ${totalClaps} 次。`;
            }

            const startButton = document.getElementById("startButton");
            startButton.innerText = "再玩一次";
            startButton.disabled = false;
        }

    </script>

</body>
</html>
