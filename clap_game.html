<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拍手計數遊戲</title>
  <style>
    body { font-family: 'Arial', 'Noto Sans TC', sans-serif; text-align: center; margin: 40px; background-color: #f0f4f8; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
    h1 { color: #2c3e50; font-size: 2.5em; margin-bottom: 10px; }
    p { font-size: 1.1em; color: #7f8c8d; }
    #status { font-size: 1.5em; font-weight: bold; margin-top: 20px; color: #3498db; }
    #counter { font-size: 5em; font-weight: bold; color: #2ecc71; margin: 10px 0 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
    #message { font-size: 2em; font-weight: bold; color: #e74c3c; min-height: 50px; display: flex; align-items: center; justify-content: center; }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      background-color: #34495e;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
    }
    button:hover { background-color: #2c3e50; transform: translateY(-2px); }
    button:active { transform: translateY(0); }
    button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/speech@0.8/dist/teachablemachine-speech.min.js"></script>
</head>
<body>

  <div class="container">
    <h1>拍手計數挑戰！</h1>
    <p>準備好了嗎？點擊開始，然後用力拍手吧！</p>
    <div id="status">準備中...</div>
    <div id="counter">0</div>
    <div id="message"></div>
    <button id="startButton" onclick="startClapGame()">開始遊戲</button>
  </div>

  <script>
    // **請將這行替換為您自己訓練的模型網址**
    const URL = "https://teachablemachine.withgoogle.com/models/YOUR_MODEL_ID/"; 
    
    let recognizer;
    let classLabels;
    let totalClaps = 0;
    let isGameActive = false;
    let lastClapTime = 0;
    
    const CLAP_INTERVAL_MS = 300; // 防止重複計數的間隔
    const GOAL = 20; // 拍手目標次數
    const THRESHOLD = 0.9; // 模型辨識信心度，可依據測試結果調整

    // 創建語音辨識模型
    async function createModel() {
      const checkpointURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      recognizer = speechCommands.create("BROWSER_FFT", undefined, checkpointURL, metadataURL);
      await recognizer.ensureModelLoaded();
      classLabels = recognizer.wordLabels();
    }

    // 啟動遊戲
    async function startClapGame() {
      document.getElementById("startButton").disabled = true;
      document.getElementById("message").innerText = "";

      if (!recognizer) {
        document.getElementById("status").innerText = "正在載入模型，請稍候...";
        await createModel();
      }

      isGameActive = true;
      totalClaps = 0;
      document.getElementById("counter").innerText = "0";
      document.getElementById("status").innerText = "遊戲進行中，拍手吧！";

      // 啟動聲音監聽
      recognizer.listen(result => {
        if (!isGameActive) return;

        const scores = result.scores;
        // 假設您在 Teachable Machine 中將拍手聲標記為 '拍手'
        const clapIndex = classLabels.indexOf('拍手'); 
        
        if (clapIndex !== -1 && scores[clapIndex] > THRESHOLD) {
          const now = Date.now();
          if (now - lastClapTime > CLAP_INTERVAL_MS) {
            totalClaps++;
            lastClapTime = now;
            document.getElementById("counter").innerText = totalClaps;
            
            if (totalClaps >= GOAL) {
              endGame();
            }
          }
        }
      }, {
        includeSpectrogram: true,
        probabilityThreshold: 0.75
      });
    }

    function endGame() {
      isGameActive = false;
      recognizer.stopListening();
      document.getElementById("status").innerText = "挑戰完成！";
      document.getElementById("message").innerText = `恭喜您，拍手達 ${GOAL} 次！`;
      document.getElementById("startButton").innerText = "再玩一次";
      document.getElementById("startButton").disabled = false;
    }

  </script>

</body>
</html>
